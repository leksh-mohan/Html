<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form </title>
</head>

<body>
  <form action="" method="post">
    <label for="name">Name :</label>
    <input type="text" id="name" name="name" placeholder="Please enter name" maxlength="25" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="test@example.com" autofocus required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required><br>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="freelancer" selected>Freelancer</option>
    </select><br>
    <label for="eventdate">Event date</label>
    <input type="date" id="eventdate" name="eventdate" required><br>
    <label>Select Ticket</label>
    <input type="radio" id="ticket1" name="ticket" value="ticket1" required>
    <label for="ticket1">1 Ticket</label>
    <input type="radio" id="ticket2" name="ticket" value="ticket2" checked>
    <label for="ticket2">2 Tickets</label>
    <input type="radio" id="ticket3" name="ticket" value="ticket3">
    <label for="ticket3">3 Tickets</label><br>
    <label for="onlinepayment">Online payment</label>
    <input type="checkbox" id="onlinepayment" name="onlinepayment" checked required><br>
    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" placeholder="Add notes if any"></textarea><br>
    <input type="submit" name="submit" value="Submit">
    <input type="reset">
  </form>
</body>

</html>
